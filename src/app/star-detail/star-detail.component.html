<div *ngIf="star" class="edit-form">
  <h2>{{ star.name | uppercase }} Details</h2>
  <div>
    <span>id: </span>{{star.id}}</div>
  <div>
    <label>name:
      <!-- <input [(ngModel)]="star.name" placeholder="name"> -->
      <input id="name" name="name" class="form-control" required minlength="4" forbiddenName="bob" [(ngModel)]="star.name" #name="ngModel">
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
        <div *ngIf="name.errors.required"> Name is required. </div>
        <div *ngIf="name.errors.minlength"> Name must be at least 4 characters long. </div>
        <div *ngIf="name.errors.forbiddenName"> Name cannot be Bob. </div>
      </div>
    </label>
  </div>
  
  <div style="margin-top: 20px">
    <button (click)="goBack()">Go back</button>

    <div *ngIf="!name.errors; then Savebt"></div>
    <ng-template #Savebt>
      <button (click)="save()">Save</button>
    </ng-template>
  </div>
</div>
